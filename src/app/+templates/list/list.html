<div class="templates list">
  
  <!-- Toolbar -->
  
  <div class="row toolbar-pf">
    <div class="col-sm-12">
      <div class="toolbar-pf-actions">
        
        <!-- Toolbar: Search -->
        
        <div class="form-group toolbar-pf-filter search">
          <label class="sr-only">Name</label>
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button"
                      class="btn btn-default dropdown-toggle"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false">Name&nbsp;<span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">Name</a></li>
                <li><a href="#">Type</a></li>
              </ul>
            </div>
            <input type="text"
                   class="form-control"
                   placeholder="Filter By Name..."
                   autocomplete="off"
                   [(ngModel)]="listFilter"
                   id="filterInput">
          </div>
        </div>
        
        <!-- Toolbar: Sort -->
        
        <div class="form-group sort">
          <div class="dropdown btn-group">
            <button type="button"
                    class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">Name&nbsp;<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Name</a></li>
              <li><a href="#">Type</a></li>
            </ul>
          </div>
          <button class="btn btn-link"
                  type="button">
            <span class="fa fa-sort-alpha-asc"></span>
          </button>
        </div>
        <div class="toolbar-pf-action-right">
          <button type="button"
                  class="btn btn-primary dropdown-toggle">Create
          </button>
        </div>
      </div>
    </div><!-- /col -->
  </div><!-- /row -->
  
  
  <div class="container-cards-pf">
    <div class="row row-cards-pf">
      
      <!-- Template Card -->
      
      <div class="col-xs-12 col-sm-3 col-md-2 card"
           *ngFor="let template of templates | templateFilter: listFilter | orderBy : ['name', 'type']">
        <div class="card-pf card-pf-view card-pf-view-xs">
          <div class="card-pf-body">
            
            <!-- Card Dropdown -->
            
            <div class="card-pf-heading-kebab">
              <div class="dropdown pull-right dropdown-kebab-pf card-pf-time-frame-filter">
                <button type="button"
                        class="btn btn-link dropdown-toggle"
                        data-toggle="dropdown">
                  <span class="fa fa-ellipsis-v"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right"
                    role="menu">
                  <li>
                    <a>View</a>
                  </li>
                  <li>
                    <a>Edit</a>
                  </li>
                  <li>
                    <a>Duplicate</a>
                  </li>
                  <li>
                    <a>Delete</a>
                  </li>
                </ul>
              </div>
              
              <!-- Card Title & Icon -->
              
              <h2 class="card-pf-title">
                <span class="fa {{ template.icon }}"></span>
              </h2>
              <div class="card-title">{{ template.name | truncate:'12':'' }}
              </div>
            </div>
            
            <!-- Card Description -->
            
            <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur et.</p>
          </div>
        </div>
      </div>
      
      <div class="error"
           *ngIf="errorMessage">{{errorMessage}}
      </div>
    </div>
  </div>
  
  <script>
    (function($) {
      $(document).ready(function() {
        // Upon clicking the find button, show the find dropdown content
        $(".btn-find").click(function() {
          $(".find-pf-dropdown-container").toggle();
        });
        // Upon clicking the find close button, hide the find dropdown content
        $(".btn-find-close").click(function() {
          $(".find-pf-dropdown-container").hide();
        });

      });
    })(jQuery);
  </script>
</div>
