<div class="connections library">
    <div class="row toolbar-pf">
        <div class="col-sm-12">
            <form class="toolbar-pf-actions">
                <div class="form-group toolbar-pf-filter">
                    <label class="sr-only" for="filter">Name</label>
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button"
                                    class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">Name <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div><!-- /btn-group -->
                        <input type="text"
                               class="form-control"
                               id="filter"
                               placeholder="Filter By Name...">
                    </div><!-- /input-group -->
                </div>
                <div class="form-group">
                    <div class="dropdown btn-group">
                        <button type="button"
                                class="btn btn-default dropdown-toggle"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">Name <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-link" type="button">
                        <span class="fa fa-sort-alpha-asc"></span>
                    </button>
                </div>
                <div class="toolbar-pf-action-right">
                    <button type="button"
                            class="btn btn-primary dropdown-toggle">Create
                    </button>
                </div>
            </form>
        </div><!-- /col -->
    </div><!-- /row -->


    <div>
        <div class="row row-cards-pf">

            <!-- Each Connection Card -->
            <div class="col-xs-12 col-sm-3 col-md-2"
                 *ngFor="let connection of connections">
                <div class="card-pf card-pf-view card-pf-view-xs">
                    <div class="card-pf-body">
                        <div class="card-pf-heading-kebab">
                            <div class="dropdown pull-right dropdown-kebab-pf card-pf-time-frame-filter">
                                <button type="button"
                                        class="btn btn-link dropdown-toggle"
                                        data-toggle="dropdown">
                                    <span class="fa fa-ellipsis-v"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right"
                                    role="menu">
                                    <li><a href="#">Edit</a></li>
                                    <li><a href="#">Duplicate</a></li>
                                    <li><a href="#">Delete</a></li>
                                </ul>
                            </div>
                            <h2 class="card-pf-title">
                                <span class="fa {{ connection.icon }}"></span>
                            </h2>
                            <div class="card-title">{{ connection.name }}</div>
                        </div>
                        <p>{{ connection.description }}</p>
                    </div>
                </div>
            </div>

            <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
        </div>
    </div>

    <script>
        (function($) {
            $(document).ready(function() {
                // Upon clicking the find button, show the find dropdown content
                $(".btn-find").click(function() {
                    $(".find-pf-dropdown-container").toggle();
                });
                // Upon clicking the find close button, hide the find dropdown content
                $(".btn-find-close").click(function() {
                    $(".find-pf-dropdown-container").hide();
                });

            });
        })(jQuery);
    </script>
</div><!-- /container -->
