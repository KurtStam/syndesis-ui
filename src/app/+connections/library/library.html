<div class="connections library">

    <!-- Toolbar -->

    <div class="row toolbar-pf">
        <div class="col-sm-12">
            <div class="toolbar-pf-actions">
                <div class="form-group toolbar-pf-filter search">
                    <label class="sr-only">Name</label>
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button"
                                    class="btn btn-default dropdown-toggle"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">Name <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Name</a></li>
                                <li><a href="#">Type</a></li>
                            </ul>
                        </div><!-- /btn-group -->
                        <input type="text"
                               class="form-control"
                               placeholder="Filter By Name..."
                               autocomplete="off"
                               [(ngModel)]="listFilter"
                               id="filterInput">
                    </div><!-- /input-group -->
                </div>
                <div class="form-group sort">
                    <div class="dropdown btn-group">
                        <button type="button"
                                class="btn btn-default dropdown-toggle"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">Name <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Name</a></li>
                            <li><a href="#">Type</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-link" type="button">
                        <span class="fa fa-sort-alpha-asc"></span>
                    </button>
                </div>
                <div class="toolbar-pf-action-right">
                    <button type="button"
                            class="btn btn-primary dropdown-toggle"
                            [routerLink]="['create']">Create
                    </button>
                </div>
            </div>
        </div><!-- /col -->
    </div><!-- /row -->


    <div class="container-cards-pf">
        <div class="row row-cards-pf">

            <!-- Connection Card -->

            <div class="col-xs-12 col-sm-3 col-md-2 card"
                 *ngFor="let connection of connections | connectionFilter: listFilter">
                <div class="card-pf card-pf-view card-pf-view-xs"
                     (click)="gotoDetail(connection, $event)">
                    <div class="card-pf-body">

                        <!-- Card Dropdown -->

                        <div class="card-pf-heading-kebab">
                            <div class="dropdown pull-right dropdown-kebab-pf card-pf-time-frame-filter">
                                <button type="button"
                                        class="btn btn-link dropdown-toggle"
                                        data-toggle="dropdown">
                                    <span class="fa fa-ellipsis-v"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right"
                                    role="menu">
                                    <li>
                                        <a (click)="editConnection(connection, $event)">Edit</a>
                                    </li>
                                    <li>
                                        <a (click)="duplicateConnection(connection, $event)">Duplicate</a>
                                    </li>
                                    <li>
                                        <a (click)="deleteConnection(connection, $event)">Delete</a>
                                    </li>
                                </ul>
                            </div>

                            <!-- Card Title & Icon -->

                            <h2 class="card-pf-title">
                                <span class="fa {{ connection.icon }}"></span>
                            </h2>
                            <div class="card-title">{{ connection.name }}</div>
                        </div>

                        <!-- Card Description -->

                        <p>{{ connection.description | truncate:limit:trail }}</p>
                    </div>
                </div>
            </div>

            <div class="error"
                 *ngIf="errorMessage">{{errorMessage}}</div>
        </div>
    </div>

    <script>
        (function($) {
            $(document).ready(function() {
                // Upon clicking the find button, show the find dropdown content
                $(".btn-find").click(function() {
                    $(".find-pf-dropdown-container").toggle();
                });
                // Upon clicking the find close button, hide the find dropdown content
                $(".btn-find-close").click(function() {
                    $(".find-pf-dropdown-container").hide();
                });

            });
        })(jQuery);
    </script>
</div>
