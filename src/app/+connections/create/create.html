<div class="connections create">

    <div class="toolbar">

        <!-- Toolbar: Breadcrumbs -->
        <div class="row toolbar-pf breadcrumbs">
            <div class="col-sm-12">
                <h5>Home > Connections > Create Connection</h5>
            </div><!-- /col -->
        </div><!-- /row -->

        <!-- Toolbar: Progress -->
        <div class="row toolbar-pf progress-wizard">
            <div class="col-sm-12">
                <div class="col-xs-4">
                    <h3>Define Connection Basics</h3>
                </div>
                <div class="col-xs-4">
                    <h3>Select and Configure Fields</h3>
                </div>
                <div class="col-xs-4">
                    <h3>Review</h3>
                </div>
            </div><!-- /col -->
        </div><!-- /row -->

        <!-- Toolbar: Add Connection Details-->
        <div class="row toolbar-pf details">
            <div class="col-sm-12">
                <h4>Add Connection Details</h4>
                <form></form>
            </div><!-- /col -->
        </div><!-- /row -->

        <!-- Toolbar: Select Connection Type -->
        <div class="row toolbar-pf type">
            <div class="col-sm-12">
                <div class="col-xs-3">
                    <h3>Select Connection Type</h3>
                </div>
                <div class="col-xs-3">
                    <input placeholder="Filter by keyword..."/>
                </div>
                <div class="col-xs-6"></div>
            </div><!-- /col -->
        </div><!-- /row -->

    </div>


    <div>
        <div class="row row-cards-pf">

            <!-- Each Connection Card -->
            <div class="col-xs-12 col-sm-3 col-md-2 card"
                 *ngFor="let connection of connections">
                <div class="card-pf card-pf-view card-pf-view-xs">
                    <div class="card-pf-body">
                        <div class="card-pf-heading-kebab">
                            <div class="dropdown pull-right dropdown-kebab-pf card-pf-time-frame-filter">
                                <button type="button"
                                        class="btn btn-link dropdown-toggle"
                                        data-toggle="dropdown">
                                    <span class="fa fa-ellipsis-v"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right"
                                    role="menu">
                                    <li><a href="#">Edit</a></li>
                                    <li><a href="#">Duplicate</a></li>
                                    <li><a href="#">Delete</a></li>
                                </ul>
                            </div>
                            <h2 class="card-pf-title">
                                <span class="fa {{ connection.icon }}"></span>
                            </h2>
                            <div class="card-title">{{ connection.name }}</div>
                        </div>
                        <p>{{ connection.description }}</p>
                    </div>
                </div>
            </div>

            <div class="error"
                 *ngIf="errorMessage">{{errorMessage}}
            </div>
        </div>
    </div>

    <script>
        (function($) {
            $(document).ready(function() {
                // Upon clicking the find button, show the find dropdown content
                $(".btn-find").click(function() {
                    $(".find-pf-dropdown-container").toggle();
                });
                // Upon clicking the find close button, hide the find dropdown content
                $(".btn-find-close").click(function() {
                    $(".find-pf-dropdown-container").hide();
                });

            });
        })(jQuery);
    </script>
</div>
