<div class="connections detail">
    <div *ngIf="connection">
        <h2>{{connection.name}} details!</h2>
        <div>
            <label>ID: </label>{{connection.id}}</div>
        <div>
            <label>Name: </label>
            <input [(ngModel)]="connection.name" placeholder="name" />
        </div>
        <button (click)="goBack()">Back</button>
        <button (click)="save()">Save</button>
    </div>
</div>
