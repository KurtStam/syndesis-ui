<div class="connections detail" *ngIf="connection">
    <!-- Toolbar -->
    <div class="toolbar">

        <!-- Toolbar: Breadcrumbs -->
        <div class="row toolbar-pf breadcrumbs">
            <div class="col-sm-12">
                <ol class="breadcrumb">
                    <li><a [routerLink]=" ['/home'] ">Home</a></li>
                    <li><a [routerLink]=" ['/connections'] ">Connections</a></li>
                    <li class="active"><strong>Connection Details: {{connection.name}}</strong></li>
                </ol>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="row row-cards-pf center">
        <div class="col-xs-4">
            <div class="card-pf">
                <h2 class="card-pf-title">
                    {{connection.name}}
                </h2>
                <div class="card-pf-body">
                    <div>
                        <label>ID: </label>{{connection.id}}</div>
                    <div>
                        <label>Name: </label>
                        <input [(ngModel)]="connection.name" placeholder="name" />
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-8">
            <div class="card-pf">
                <h2 class="card-pf-title">
                    Connection Fields
                </h2>
                <div class="card-pf-body">
                    <p class="card-pf-aggregate-status-notifications">
                        <span class="card-pf-aggregate-status-notification">
                            <a href="#"
                               class="add"
                               data-toggle="tooltip"
                               data-placement="top"
                               title="Add Ipsum">
                                <span class="pficon pficon-add-circle-o"></span>
                            </a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
