<div class='integrations list'>
  
  <!-- Toolbar -->
  
  <div class='row toolbar-pf'>
    <div class='col-sm-12'>
      <div class='toolbar-pf-actions'>
        
        <!-- Toolbar: Search -->
        
        <div class='form-group toolbar-pf-filter search'>
          <label class='sr-only'>Name</label>
          <div class='input-group'>
            <div class='input-group-btn'>
              <button type='button'
                      class='btn btn-default dropdown-toggle'
                      data-toggle='dropdown'
                      aria-haspopup='true'
                      aria-expanded='false'>Name&nbsp;
                <span class='caret'></span>
              </button>
              <ul class='dropdown-menu'>
                <li>
                  <a href='#'>Name</a>
                </li>
                <li>
                  <a href='#'>Type</a>
                </li>
              </ul>
            </div>
            <input type='text'
                   class='form-control'
                   placeholder='Filter By Name...'
                   autocomplete='off'
                   [(ngModel)]='listFilter'
                   id='filterInput'>
          </div>
        </div>
        
        <!-- Toolbar: Sort -->
        
        <div class='form-group sort'>
          <div class='dropdown btn-group'>
            <button type='button'
                    class='btn btn-default dropdown-toggle'
                    data-toggle='dropdown'
                    aria-haspopup='true'
                    aria-expanded='false'>Name&nbsp;
              <span class='caret'></span>
            </button>
            <ul class='dropdown-menu'>
              <li>
                <a href='#'>Name</a>
              </li>
              <li>
                <a href='#'>Type</a>
              </li>
            </ul>
          </div>
          <button class='btn btn-link'
                  type='button'>
            <span class='fa fa-sort-alpha-asc'></span>
          </button>
        </div>
        <div class='toolbar-pf-action-right'>
          <button type='button'
                  class='btn btn-primary dropdown-toggle'
                  [routerLink]="['create']">Create
          </button>
        </div>
      </div>
    </div><!-- /col -->
  </div><!-- /row -->
  
  <div class='list-group list-view-pf list-view-pf-view'>
    
    <!-- -->
    <div class='list-group-item integration'
         *ngFor='let integration of integrations | integrationFilter: listFilter'>
      <div class='list-view-pf-checkbox'>
        <input type='checkbox'>
      </div>
      <div class='list-view-pf-actions'>
        <button class='btn btn-default'>Action</button>
        <div class='dropdown pull-right dropdown-kebab-pf'>
          <button class='btn btn-link dropdown-toggle'
                  type='button'
                  id='dropdownKebabRight9'
                  data-toggle='dropdown'
                  aria-haspopup='true'
                  aria-expanded='true'>
            <span class='fa fa-ellipsis-v'></span>
          </button>
          <ul class='dropdown-menu dropdown-menu-right'
              aria-labelledby='dropdownKebabRight9'>
            <li>
              <a>Edit</a>
            </li>
            <li>
              <a>Deactivate</a>
            </li>
            <li>
              <a>Duplicate</a>
            </li>
            <li>
              <a>Delete</a>
            </li>
          </ul>
        </div>
      
      </div>
      <div class='list-view-pf-main-info'>
        <div class='list-view-pf-left'>
          <span class='fa fa-plane list-view-pf-icon-sm'></span>
        </div>
        <div class='list-view-pf-body'>
          <div class='list-view-pf-description'>
            <div class='list-group-item-heading'>
              {{ integration.name }}
            </div>
            <div class='list-group-item-text'>
              Cum sociis natoque penatibus et magnis dis parturient montes, <a href='#'>nascetur ridiculus mus</a>.
            </div>
          </div>
          <div class='list-view-pf-additional-info'>
            <div class='list-view-pf-additional-info-item'>
              <a class='btn btn-primary'>Active</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='error'
         *ngIf='errorMessage'>{{errorMessage}}
    </div>
  </div>
  <script>
    $(document).ready(function() {
      // Row Checkbox Selection
      $("input[type='checkbox']").change(function(e) {
        if ($(this).is(":checked")) {
          $(this).closest('.list-group-item').addClass("active");
        } else {
          $(this).closest('.list-group-item').removeClass("active");
        }
      });
      // toggle dropdown menu
      $('.list-view-pf-actions').on('show.bs.dropdown', function() {
        var $this = $(this);
        var $dropdown = $this.find('.dropdown');
        var space = $(window).height() - $dropdown[0].getBoundingClientRect().top - $this.find('.dropdown-menu').outerHeight(true);
        $dropdown.toggleClass('dropup', space < 10);
      });
    });
  </script>
</div>
