machine:
  node:
    version: 6.9.1
  services:

branches:

dependencies:
  pre:
    - npm install
    - npm update
    - npm prune
    - rm -Rf $CIRCLE_ARTIFACTS/dist
    - mkdir $CIRCLE_ARTIFACTS/dist
  override:
    - npm run build

test:
  override:
    - rm -Rf $CIRCLE_ARTIFACTS/coverage $CIRCLE_TEST_REPORTS/junit 
    - mkdir $CIRCLE_ARTIFACTS/coverage
    - mkdir $CIRCLE_TEST_REPORTS/junit
    - npm run test
